<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neony Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: white;
    }

    .top-strip {
      background-color: #1a1a1a;
      padding: 10px 20px;
      display: flex;
      align-items: center;
    }

    .top-strip img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      border: 3px solid magenta;
      box-shadow: 0 0 10px magenta;
      margin-right: 10px;
    }

    .top-strip span {
      font-size: 18px;
      font-weight: bold;
      color: magenta;
    }

    #chat-box {
      height: 80vh;
      overflow-y: auto;
      padding: 20px;
      background: #121212;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      margin-bottom: 4px;
      line-height: 1.4em;
      word-wrap: break-word;
    }

    .user {
      background: #39ff14;
      color: black;
      align-self: flex-end;
      margin-left: auto;
    }

    .neony {
      background: #333;
      color: magenta;
      align-self: flex-start;
      margin-right: auto;
    }

    .message {
      display: flex;
      flex-direction: column;
      margin-bottom: 14px;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.neony {
      align-items: flex-start;
    }

    .timestamp {
      font-size: 11px;
      color: #aaa;
      margin-top: 4px;
      opacity: 0.6;
    }

    #input-area {
      display: flex;
      padding: 10px;
      background: #1a1a1a;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }

    #send-btn {
      padding: 10px 20px;
      margin-left: 10px;
      background: magenta;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top-strip">
  <img src="avatar.png" alt="Neony">
  <span>Neony</span>
</div>

<div id="chat-box"></div>

<div id="input-area">
  <input id="user-input" placeholder="Type your message here..." />
  <button id="send-btn">Send</button>
</div>

<!-- Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>

<!-- Neony Logic -->
<script src="neony.js"></script>

</body>
</html>
