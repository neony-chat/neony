<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neony - Your AI Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
    }

    header img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .intro {
      padding: 40px 20px;
      text-align: center;
    }

    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #1e1e2f;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
    }

    .chat-log {
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 20px;
    }

    .chat-log p {
      margin: 8px 0;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }

    input {
      width: 70%;
    }

    button {
      background: #00ff95;
      color: black;
      cursor: pointer;
      width: 28%;
      margin-left: 2%;
    }

    @media (max-width: 600px) {
      input, button {
        width: 100%;
        margin: 5px 0;
      }

      button {
        margin-left: 0;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="avatar.png" alt="Neony Avatar" />
    <h1>Neony</h1>
  </header>

  <div class="intro">
    <h2>Hello, Iâ€™m Neony ðŸ‘‹</h2>
    <p>Your always-learning AI companion. I grow with you, remember you, and respond like a real friend. Built free, forever.</p>
  </div>

  <div class="chat-box">
    <div class="chat-log" id="chatLog">
      <p><strong>You:</strong> Hey Neony!</p>
      <p><strong>Neony:</strong> Hello! I'm still warming up. But we can already chat a bit ðŸ˜Š</p>
    </div>
    <input type="text" id="userInput" placeholder="Say something..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const responses = {
      "hi": "Hi there! ðŸ˜Š",
      "hello": "Hey! How can I help you today?",
      "how are you": "I'm doing great, thank you! How about you?",
      "what's your name": "I'm Neony, your AI buddy.",
      "bye": "Goodbye! Talk to you soon ðŸ’¬",
      "thank you": "You're welcome!",
    };

    function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value.trim();
      if (message === "") return;

      const chatLog = document.getElementById("chatLog");
      chatLog.innerHTML += `<p><strong>You:</strong> ${message}</p>`;

      const lower = message.toLowerCase();
      let reply = "Hmm... I'm still learning. Ask me something simple!";

      for (let key in responses) {
        if (lower.includes(key)) {
          reply = responses[key];
          break;
        }
      }

      setTimeout(() => {
        chatLog.innerHTML += `<p><strong>Neony:</strong> ${reply}</p>`;
        chatLog.scrollTop = chatLog.scrollHeight;
      }, 600);

      input.value = "";
    }

    document.getElementById("userInput").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
