<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neony Chat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #1b1b1b, #141414);
      color: #39ff14;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
    }

    .logo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 2px solid white;
      background-image: url("https://raw.githubusercontent.com/neony-chat/neony/main/logo.png");
      background-size: cover;
      background-position: center;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Welcome to Neony</h1>
  <p>The AI chat interface for futuristic conversations.</p>
  <script src="neony.js"></script>

</body>
</html>
