<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonyChat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #101010;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #1f1f1f;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid #333;
    }

    .header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .header h1 {
      font-size: 20px;
      color: #39ff14;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-items: flex-end;
    }

    .message.neony {
      align-items: flex-start;
    }

    .bubble {
      padding: 12px 16px;
      border-radius: 15px;
      max-width: 75%;
      line-height: 1.4;
      white-space: pre-wrap;
    }

    .bubble.user {
      background-color: #39ff14;
      color: #000;
      border-bottom-right-radius: 0;
    }

    .bubble.neony {
      background-color: #2a2a2a;
      border-bottom-left-radius: 0;
      color: magenta;
      border: 1px solid magenta;
    }

    .timestamp {
      font-size: 12px;
      margin-top: 5px;
      opacity: 0.6;
    }

    .input-container {
      display: flex;
      padding: 15px;
      border-top: 1px solid #333;
      background-color: #1f1f1f;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }

    #send-btn {
      background-color: #39ff14;
      border: none;
      color: #000;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #send-btn:hover {
      background-color: #2ecc71;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="avatar.png" alt="Neony" />
    <h1>Neony</h1>
  </div>

  <div class="chat-container" id="chat-box"></div>

  <div class="input-container">
    <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" onkeydown="if(event.key==='Enter'){handleSend();}" />
    <button id="send-btn" onclick="handleSend()">Send</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="neony.js"></script>
</body>
</html>
