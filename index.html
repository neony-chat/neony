<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neony - Your AI Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
      color: white;
      margin: 0;
      padding: 0;
    }

    header {
      background: rgba(0,0,0,0.6);
      padding: 20px;
      display: flex;
      align-items: center;
    }

    header img {
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }

    .intro {
      padding: 40px 20px;
      text-align: center;
    }

    .chat-box {
      max-width: 600px;
      margin: auto;
      background: #1e1e2f;
      border-radius: 10px;
      padding: 20px;
      margin-top: 20px;
      min-height: 300px;
    }

    .message {
      margin: 10px 0;
      padding: 10px 15px;
      border-radius: 10px;
      max-width: 80%;
      line-height: 1.5;
    }

    .user-msg {
      background: #00ff95;
      color: black;
      margin-left: auto;
      text-align: right;
    }

    .neony-msg {
      background: #333;
      color: white;
      margin-right: auto;
      text-align: left;
    }

    .input-area {
      display: flex;
      margin-top: 10px;
    }

    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px 0 0 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00ff95;
      color: black;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="avatar.png" alt="Neony" />
    <h1>Neony</h1>
  </header>

  <div class="intro">
    <h2>Hello, Iâ€™m Neony ðŸ‘‹</h2>
    <p>Your always-learning AI companion. I grow with you, remember you, and respond like a real friend. Built free, forever.</p>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area" style="max-width: 600px; margin: auto;">
    <input type="text" id="userInput" placeholder="Say something...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const input = document.getElementById('userInput');

    const memory = JSON.parse(localStorage.getItem('neonyMemory')) || [];

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + (sender === 'user' ? 'user-msg' : 'neony-msg');
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      appendMessage(text, 'user');
      memory.push({ sender: 'user', text });

      input.value = '';

      const reply = generateReply(text);
      simulateTyping(reply);
    }

    function generateReply(userText) {
      const lower = userText.toLowerCase();
      if (lower.includes('hello') || lower.includes('hi')) return "Hey there! ðŸ˜Š";
      if (lower.includes('who are you')) return "I'm Neony, your AI buddy. Nice to meet you!";
      if (lower.includes('remember')) return "Of course! Iâ€™m designed to remember what you say (locally).";
      return "That's interesting! Tell me more.";
    }

    function simulateTyping(replyText) {
      const typingSpeed = 50;
      let index = 0;
      const container = document.createElement('div');
      container.className = 'message neony-msg';
      chatBox.appendChild(container);
      chatBox.scrollTop = chatBox.scrollHeight;

      const interval = setInterval(() => {
        container.innerText += replyText[index];
        index++;
        if (index >= replyText.length) {
          clearInterval(interval);
          memory.push({ sender: 'neony', text: replyText });
          localStorage.setItem('neonyMemory', JSON.stringify(memory));
        }
      }, typingSpeed);
    }

    // Load chat history
    memory.forEach(msg => appendMessage(msg.text, msg.sender));
  </script>
</body>
</html>
