<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonyChat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1f1f1f;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 40px auto;
      background: #2c2c2c;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding-right: 10px;
    }
    .message {
      margin-bottom: 15px;
    }
    .bubble {
      padding: 10px 15px;
      border-radius: 20px;
      display: inline-block;
      max-width: 80%;
      word-wrap: break-word;
    }
    .user .bubble {
      background: #39ff14;
      color: #000;
      align-self: flex-end;
    }
    .neony .bubble {
      background: #444;
      color: #fff;
      align-self: flex-start;
    }
    .timestamp {
      font-size: 12px;
      color: #888;
      margin-top: 5px;
    }
    .input-area {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    #user-input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    #send-btn {
      padding: 10px 20px;
      background: #39ff14;
      border: none;
      color: #000;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-box"></div>
    <div class="input-area">
      <input type="text" id="user-input" placeholder="Type your message..." autofocus />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <!-- Neony Script -->
  <script src="neony.js"></script>
</body>
</html>
