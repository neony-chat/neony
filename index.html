<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NeonyChat</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Top Strip with Avatar and Name */
    .header {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #000;
      border-bottom: 1px solid #444;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .header-name {
      color: magenta;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* Chat box */
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
    }

    .message.user {
      align-self: flex-end;
      text-align: right;
    }

    .message.neony {
      align-self: flex-start;
      text-align: left;
    }

    .bubble {
      padding: 12px 18px;
      border-radius: 25px;
      word-wrap: break-word;
    }

    .bubble.user {
      background: #000;
      color: #39ff14;
      border-bottom-right-radius: 0;
    }

    .bubble.neony {
      background: #333;
      color: magenta;
      border-bottom-left-radius: 0;
    }

    .timestamp {
      font-size: 0.7rem;
      margin-top: 5px;
      color: #aaa;
    }

    /* Input area */
    .input-area {
      display: flex;
      border-top: 1px solid #444;
      background: #000;
    }

    #user-input {
      flex-grow: 1;
      padding: 15px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 1rem;
    }

    #send-btn {
      padding: 15px 20px;
      background: magenta;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    #send-btn:hover {
      background: #ff00ff;
    }

    @media (max-width: 600px) {
      .bubble {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>

  <!-- Top Header with Avatar -->
  <div class="header">
    <img src="avatar.png" class="avatar" alt="Neony">
    <div class="header-name">Neony</div>
  </div>

  <!-- Chat Box -->
  <div id="chat-box"></div>

  <!-- Input -->
  <div class="input-area">
    <input type="text" id="user-input" placeholder="Type something..." autocomplete="off"/>
    <button id="send-btn">âž¤</button>
  </div>

  <!-- JS -->
  <script src="neony.js"></script>
  <script>
    // Enter key support
    document.getElementById("user-input").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        e.preventDefault();
        document.getElementById("send-btn").click();
      }
    });
  </script>

</body>
</html>
