<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neony Chat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .top-strip {
      background: #222;
      display: flex;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px #000;
    }
    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 15px;
      border: 2px solid #39ff14;
      object-fit: cover;
    }
    .name {
      font-size: 1.2em;
      color: #39ff14;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .bubble {
      max-width: 70%;
      padding: 12px 15px;
      border-radius: 15px;
      line-height: 1.5;
      white-space: pre-wrap;
    }
    .user {
      align-self: flex-end;
      background: #39ff14;
      color: #000;
      border-bottom-right-radius: 0;
    }
    .bot {
      align-self: flex-start;
      background: #333;
      color: #fff;
      border-bottom-left-radius: 0;
    }
    .input-container {
      display: flex;
      padding: 15px;
      background: #1a1a1a;
      border-top: 1px solid #333;
    }
    #input {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      margin-left: 10px;
      background: #39ff14;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-thumb {
      background: #444;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="top-strip">
    <img src="avatar.png" class="avatar" alt="Neony" />
    <div class="name">Neony</div>
  </div>

  <div class="chat-container" id="chat"></div>

  <div class="input-container">
    <input type="text" id="input" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script src="main.js"></script>
</body>
</html>
